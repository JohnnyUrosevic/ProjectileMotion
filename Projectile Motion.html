<!DOCTYPE html>
<html>
<head>
<title>Projectile Motion</title>
<link type="text/css" rel="stylesheet" href="css/Projectile Motion.css"/>
<script type="text/javascript" src="js/Vector.js"></script>
</head>
<body>
<form>
		<div class="name">
			<label for="Velocity">Velocity:</label>
			<input name="velocity" id="Velocity" type="text"/>
   
			<label for="Angle">Angle in Degrees:</label>
			<input name="angle" id="Angle" type="text"/> 
			
			<label for="Height">Initial Height*:</label>
			<input name="height" id="Height" type="text" />
			
			<label for="Vertical">Vertical Plane Position*:</label>
			<input name="vertical" id="Vertical" type="text" /> 
			
			<label for="Final-Height">Landing Plane Height*:</label>
			<input name="final-height" id="Final-Height" type="text" /> 
			
            <a href="#" onclick="calculate()" class="myButton">Calculate</a>
		</div>
	</form>
	<p>*Optional Parameter</p>
    <canvas id="canvas"></canvas>
	<script type="text/javascript" src="js/Projectile Motion.js"></script>
</body>
</html>
